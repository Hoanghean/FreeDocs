<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu công khai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreeDocs DHS | NDH</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
            .toast { display: none; position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 5px; }
            .search-bar { transition: all 0.3s ease; }
            .search-bar:focus-within { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        </style>
    </head>
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">FreeDocs</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-gray-800">Trang chủ</a>
                <a href="share" class="text-gray-600 hover:text-gray-800">Chia sẻ</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto mt-6 px-4">
        <form id="searchForm" class="flex items-center bg-white rounded-full border border-gray-300 overflow-hidden">
            <input type="text" id="searchInput" placeholder="Tìm kiếm tài liệu..." class="w-full p-3 pl-5 border-none focus:outline-none">
            <button type="submit" class="bg-blue-600 text-white p-3 pr-5 hover:bg-blue-700">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="max-w-7xl mx-auto mt-6 px-4 flex-grow">
        <h2 id="resultHeader" class="text-lg font-medium text-gray-800 mb-4">Tài liệu công khai</h2>
        <div id="fileGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <div id="pagination" class="max-w-7xl mx-auto mt-6 px-4 flex justify-center space-x-4"></div>

    <div id="toast" class="toast">Đã sao chép!</div>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-6 p-4">
        <div class="max-w-7xl mx-auto text-center text-gray-600">
            Copyright by NDH
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
